<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <script src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <title>Calify</title>
</head>
<body>
  <header>
      <h1>Calify</h1>
      <button id="settings-btn"><span class="material-symbols-outlined">
        settings
        </span></button>
  </header>
  <main>
      <div id="progress-display">
          <span id="current-calories">1022</span>/<span id="total-calories">3000</span>
      </div>

      <div id="wrapper">

          <div id="progress-bar">
              <!-- Dynamically filled with boxes in app.js -->
          </div>

      </div>
  </main>

  <!-- Settings Overlay -->
  <div id="settings-overlay" class="hidden">
    <div class="overlay-content">
      <span id="close-overlay">&times;</span>
      <h2>Settings</h2>
      <label for="daily-goal">Daily Calorie Goal:</label>
      <input type="number" id="daily-goal" value="3000">
      <button id="save-settings">Save</button>
    </div>
  </div>

  <footer>
    <row class="row-a">
      <button class="adjust-button" data-amount="100">+ 100</button>
      <button class="adjust-button" data-amount="10">+ 10</button>
      <button class="adjust-button" data-amount="1">+ 1</button>
    </row>
    <row class="row-b">
      <button class="adjust-button" data-amount="-100">- 100</button>
      <button class="adjust-button" data-amount="-10">- 10</button>
      <button class="adjust-button" data-amount="-1">- 1</button>
    </row>
  </footer>
</body>
</html>
